<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">SUPER OVER</h1>
        <div class="scoreboard">
            <div class="team" id="team-ind">
                <h2>IND</h2>
                <div class="scores">
                    <div class="score">4</div>
                    <div class="score">3</div>
                    <div class="score">2</div>
                    <div class="score">6</div>
                    <div class="score">6</div>
                    <div class="score">6</div>
                </div>
                <div class="total">27/0</div>
            </div>
            <div class="team" id="team-pak">
                <h2>PAK</h2>
                <div class="scores">
                    <div class="score">2</div>
                    <div class="score">4</div>
                    <div class="score">0</div>
                    <div class="score">3</div>
                    <div class="score">1</div>
                    <div class="score">4</div>
                </div>
                <div class="total">14/0</div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn bat">&#x1F3CF;</button>
            <button class="btn reset">&#x21BB;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
